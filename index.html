<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년도 제11기 훈련생 온라인 지원</title>
    <style>body{font-family:'Malgun Gothic','맑은 고딕',sans-serif;line-height:1.7;margin:0;padding:0;background-color:#f4f4f4;color:#333}.container{max-width:800px;margin:30px auto;padding:30px;border:1px solid #ddd;background-color:#fff;box-shadow:0 0 10px rgba(0,0,0,.05)}.header{text-align:center;margin-bottom:40px}h1{font-size:26px;font-weight:700;border-bottom:2px solid #000;padding-bottom:10px}h2{font-size:20px;margin-top:40px;border-bottom:1px solid #ccc;padding-bottom:8px;color:#0056b3}.info-list{list-style-type:none;padding-left:0}.info-list li{margin-bottom:10px;font-size:16px}.info-list strong{display:inline-block;width:100px;font-weight:700}form{margin-top:30px}fieldset{border:1px solid #ddd;padding:20px;margin-bottom:20px;border-radius:5px}legend{font-size:18px;font-weight:700;color:#333;padding:0 10px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:700}label .required-star{color:red}input[type=text],input[type=email],input[type=tel],textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}textarea{resize:vertical;min-height:150px}input[type=file]{border:none}.agreement-group{margin-top:30px;padding:15px;background-color:#f9f9f9;border-radius:5px}.agreement-group label{display:inline-block;margin-left:10px;font-weight:400}button[type=submit]{display:block;width:100%;padding:15px;font-size:18px;font-weight:700;color:#fff;background-color:#007bff;border:none;border-radius:5px;cursor:pointer;transition:background-color .3s}button[type=submit]:hover{background-color:#0056b3}.footer{text-align:center;margin-top:50px}.date{font-weight:700}.organization{font-size:18px;font-weight:700;margin-top:10px}</style>
</head>
<body>
    <div class="container">
        <h2>2. 온라인 지원서 작성</h2>
        <form action="https://formspree.io/f/mblzqpee" method="POST">
            <fieldset>
                <legend>개인정보 수집 및 이용 동의</legend>
                <div style="padding: 15px; text-align: center;">
                    <p>원활한 지원을 위해 개인정보 수집 및 이용 안내를 반드시 확인해주세요.</p>
                    <button type="button" id="openPolicyBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer; border: 1px solid #007bff; background-color: #fff; color: #007bff; border-radius: 5px;">내용 확인하고 동의하기 (새 탭)</button>
                </div>
            </fieldset>

            <div class="agreement-group">
                <input type="checkbox" id="agreement" name="agreement" required disabled>
                <label for="agreement">개인정보 수집 및 이용에 모두 동의합니다. <span class="required-star">*</span></label>
            </div>

            <br>
            <button type="submit">제출하기</button>
        </form>
        </div>

    <script>
        // (지원동기 글자 수 카운터 코드는 여기에 있어야 합니다)

        // --- 여기부터가 중요합니다 ---
        const openPolicyBtn = document.getElementById('openPolicyBtn');
        const agreementCheckbox = document.getElementById('agreement');

        // '내용 확인하기' 버튼을 클릭하면 policy.html을 새 탭으로 엽니다.
        openPolicyBtn.addEventListener('click', () => {
            window.open('policy.html', '_blank');
        });

        // policy.html 탭에서 호출할 함수입니다.
        // 이 함수가 체크박스를 활성화하고 자동으로 체크합니다.
        function enableConsent() {
            agreementCheckbox.disabled = false;
            agreementCheckbox.checked = true;
        }
    </script>
</body>
</html>
